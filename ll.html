<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>领流量啦！</title>
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.0/weui.min.css">
    <style>
        .hidden{
            display: none;
        }
        .hd{
            padding: 2em 0 0.8em;
        }
        .hd h1{
            text-align: center;
            font-size: 34px;
            color: #3cc51f;
            font-size: 400;
            margin: 0 15%;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="hd">
        <h1>领流量！</h1>
    </div>
    <form action="http://appapns.www.gov.cn/govdata/survey.shtml" method="post">
        <div class="weui_cells weui_cells_form">
            <input class="hidden" type="text" name="answer" value="{}">
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <div class="weui_label">姓名</div>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="text" name="name" class="weui_input" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <div class="weui_label">手机</div>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="number" name="phone" class="weui_input" placeholder="请输入手机号">
                </div>
            </div>
            <input class="hidden" type="text" name="format" value="script">
            <input class="hidden" type="text" name="callback" value="surveycallback">
        </div>
        <div class="weui_btn_area">
            <input type="submit" name="submit" class="weui_btn weui_btn_primary" value="提交">
        </div>
        <div class="weui_cells_tips">点击领取后显示“surveycallback={"errCode":0}”则表示领取成功！</div>
        <div class="weui_cells_tips">姓名可以随意，手机号则填写你自己的。</div>
        <div class="weui_cells_tips">
          国务院的活动，<a href="http://app.www.gov.cn/govdata/html/cst/index.html" target="_blank">http://app.www.gov.cn/govdata/html/cst/index.html</a><br />
          如果对此页面不信任，你可以去<a href="http://app.www.gov.cn/govdata/html/cst/js/data.js">http://app.www.gov.cn/govdata/html/cst/js/data.js 翻答案然后去填写。</a>
        </div>
    </form>
</div>
</body>
</html>
